<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psychopath</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/animations.css">
    <script defer src="scripts/index.js"></script>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/980050351598227526/1020321223927930930/psychopath_logo.png">
</head>
<body>
<div class="container">
    <div class="scoreboard rubberBand">Scoreboard</div>
    <div class="difficulty">
        <div class="buttons-container">
            <button class="difficulty-button game-button green bounceInDown" id="playSpeedrun">Speedrun</button>
            <button class="difficulty-button game-button green bounceInDown" id="playInfinite">Infinite</button>
        </div>
        <div class="nickname-container" style="display: none">
            <input type="text" class="difficulty-button game-button purple" id="nickname"
                   placeholder="Enter your nickname" maxlength="15">
            <button class="difficulty-button game-button green" id="validate">OK</button>
        </div>
        <div class="color-list" style="display: none">
            <span class="color-list-title">Choose your color</span>
            <div class="swatch unselected" data-color="#DE3F3FD1" style="background: #DE3F3FD9"></div>
            <div class="swatch selected" data-color="#F34B2F33" style="background: rgba(243,75,47,0.87)"></div>
            <div class="swatch unselected" data-color="#E8BF1FD1" style="background: #E8BF1FD9"></div>
            <div class="swatch unselected" data-color="#A0563D83" style="background: #A0563DD9"></div>
            <div class="swatch unselected" data-color="#88CE6ED1" style="background: #88CE6ED9"></div>
            <div class="swatch unselected" data-color="#21460CD1" style="background: #21460CD9"></div>
            <div class="swatch unselected" data-color="#B5F2EDD1" style="background: #B5F2EDD9"></div>
            <div class="swatch unselected" data-color="#2841B4D1" style="background: #2841B4D9"></div>
            <div class="swatch unselected" data-color="#7645BBD1" style="background: #7645BBD9"></div>
            <div class="swatch unselected" data-color="#D247CBD1" style="background: #D247CBD9"></div>
            <div class="swatch unselected" data-color="#F2D7B5D1" style="background: #F2D7B5D9"></div>
            <div class="swatch unselected" data-color="#000000D1" style="background: #000000D9"></div>
        </div>
        <div class="inGameButtons">
            <div class="timer difficulty-button game-button purple" style="display: none"></div>
            <button class="difficulty-button game-button orange" id="lobby" style="display: none">Lobby</button>
            <button class="difficulty-button game-button red" id="reset" style="display: none">Reset</button>
        </div>
    </div>
    <div class="game-info">
        <div class="level difficulty-button game-button yellow" style="display: none"></div>
        <canvas class="grid" width="0" height="0"></canvas>
    </div>
    <div class="cross difficulty-button game-button red" style="display: none">
        <div class="cross-content heartBeat">‚ùå</div>
    </div>
</div>
</body>
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
</html>
